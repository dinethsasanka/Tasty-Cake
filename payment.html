<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #03AA6D;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #03AA6D;
        }

        img {
            display: block;
            margin: auto;
            width: 300px;
            border-radius: 10px;
        }

        .details, table {
            width: 100%;
            margin: 20px 0;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            text-align: left;
        }

        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #03AA6D;
            color: white;
        }

        button {
            background-color: #03AA6D;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button:hover {
            background-color: #028b5b;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            animation: fadeIn 1.5s;
        }
    </style>
</head>
<body>
    <header>
        <h1>Payment Page</h1>
    </header>
    <div class="container">
        <h2>Order Summary</h2>
        <table>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Chocolate Cake</td>
                <td>2</td>
                <td>Rs. 1000</td>
            </tr>
        </table>

        <h2>Payment Methods</h2>
        <ul>
            <li>Credit Card</li>
            <li>Debit Card</li>
            <li>Bank Transfer</li>
            <li>Cash on Delivery</li>
        </ul>

        <img src="https://via.placeholder.com/300" alt="Secure Payment">
        <button onclick="confirmPayment()">Pay Now</button>
    </div>

    <script>
        function confirmPayment() {
            alert("Payment successful! Thank you for your order.");
        }
    </script>
</body>
</html>
