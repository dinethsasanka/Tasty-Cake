<!DOCTYPE html>
<html lang="en">
    <head>

                    <img src="cake pie.jpg" alt="Cake pie">
                    <dl>
                        <dt>Special Pie</dt>

                            <span class="item-name">Black Current</span>

                        <dt>Chocolate Pie</dt>
                        <dd>
                            <span class="item-name">With coca-cola</span>
                            <span class="item-price">RS.200</span>

    </body>

    <style>
        .Menu-Section p{
            font-size: medium;
            font-weight: bold;
            font-size: larger;
            font-family: 'Times New Roman', Times, serif;
        }

        d  dl {
            width: 100%; /* Full width for grid alignment */
            margin: 0;
            padding: 0;
        }

        dt {
            font-weight: bold;
            margin-top: 10px;
        }

        dd {
            display: grid;
            grid-template-columns: 1fr auto; 
            margin: 0;
            padding: 0;
            margin-left: 10px; 
            align-items: center; 
        }

        .item-name {
            text-align: left; 
        }

        .item-price {
            text-align: right; 
        }
    </style>
