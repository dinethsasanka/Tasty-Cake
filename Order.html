<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cake Order Page</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script defer src="main.js"></script>
</head>
<body>
  <div class="wrapper">
    
    <div class="content">
      <section class="section hero">
        <div class="text">
          <h1>Order Your <span>Dream Cake</span> Today!</h1>
        </div>
      </section>


      
      <section class="section products">
        <h2>Our Bestselling Cakes</h2>
        <div class="product-list">
          <div class="product">
            <img src="https://via.placeholder.com/150" alt="Chocolate Cake">
            <p>Chocolate Delight</p>
          </div>
          <div class="product">
            <img src="https://via.placeholder.com/150" alt="Vanilla Cake">
            <p>Vanilla Classic</p>
          </div>
          <div class="product">
            <img src="https://via.placeholder.com/150" alt="Strawberry Cake">
            <p>Strawberry Bliss</p>
          </div>
        </div>
      </section>

      
      <section class="section order">
        <h2>Place Your Order</h2>
        <p>Fill out the form below to get your dream cake delivered!</p>
        <form class="order-form">
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Your Email" required>
          <textarea placeholder="Order Details (e.g., cake type, size, etc.)" required></textarea>
          <button type="submit">Submit Order</button>
        </form>
      </section>
    </div>
  </div>

  <style>
    body, html {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

.wrapper {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow-x: hidden;
}

.content {
  overflow: hidden;
}

.section {
  width: 100%;
  height: 100vh;
  padding: 20px;
  text-align: center;
}

  </style>
</body>
</html>
