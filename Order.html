<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cake Order Page</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script defer src="main.js"></script>
</head>
<body>
  <div class="wrapper">
    
    <div class="content">
      <section class="section hero">
        <div class="text">
          <h1>Order Your <span>Dream Cake</span> Today!</h1>
        </div>
      </section>


      
      <section class="section products">
        <h2>Our Bestselling Cakes</h2>
        <div class="product-list">
          <div class="product">
            <img src="https://via.placeholder.com/150" alt="Chocolate Cake">
            <p>Chocolate Delight</p>
          </div>
          <div class="product">
            <img src="https://via.placeholder.com/150" alt="Vanilla Cake">
            <p>Vanilla Classic</p>
          </div>
          <div class="product">
            <img src="https://via.placeholder.com/150" alt="Strawberry Cake">
            <p>Strawberry Bliss</p>
          </div>
        </div>
      </section>

      
      <section class="section order">
        <h2>Place Your Order</h2>
        <p>Fill out the form below to get your dream cake delivered!</p>
        <form class="order-form">
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Your Email" required>
          <textarea placeholder="Order Details (e.g., cake type, size, etc.)" required></textarea>
          <button type="submit">Submit Order</button>
        </form>
      </section>
    </div>
  </div>

  <style>
    body, html {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

.wrapper {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow-x: hidden;
}

.content {
  overflow: hidden;
}

.section {
  width: 100%;
  height: 100vh;
  padding: 20px;
  text-align: center;
}

.responsive{
  width: 100%;
  height: auto;
}
.section.hero {
  background-image: url("https://images.unsplash.com/photo-1563805042-7684c019e1cb");
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
}

.section.hero .text {
  font-size: 3rem;
  font-weight: bold;
}

.section.products {
  background: linear-gradient(135deg, #ffe4e1, #fbc2eb);
}

.section.products h2 {
  margin-bottom: 20px;
}

.product-list {
  display: flex;
  justify-content: center;
  gap: 20px;
}

.product {
  text-align: center;
}

.product img {
  width: 150px;
  height: 150px;
  border-radius: 10px;
}

.section.order {
  background: linear-gradient(135deg, #f9d423, #ff4e50);
  color: white;
}

.order-form {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
  margin-top: 20px;
}

.order-form input,
.order-form textarea,
.order-form button {
  width: 80%;
  padding: 10px;
  border: none;
  border-radius: 5px;
}

.order-form button {
  background-color: #ff4e50;
  color: white;
  font-weight: bold;
  cursor: pointer;
}
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
  gsap.registerPlugin(ScrollTrigger);

  const timeline = gsap.timeline({
    scrollTrigger: {
      trigger: ".wrapper",
      start: "top top",
      end: "+=150%",
      scrub: true,
    }
  });

  timeline
    .fromTo(
      ".hero .text",
      { scale: 0.7, opacity: 0 },
      { scale: 1, opacity: 1, transformOrigin: "center center" }
    )
    .to(
      ".hero .text",
      { scale: 1.3, opacity: 0, transformOrigin: "center center" }
    )
    .fromTo(
      ".products h2",
      { opacity: 0, y: 50 },
      { opacity: 1, y: 0 }
    )
    .fromTo(
      ".order h2",
      { opacity: 0, x: -100 },
      { opacity: 1, x: 0 }
    );
});

  </script>
</body>
</html>
