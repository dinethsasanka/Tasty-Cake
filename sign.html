<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Tooltip</title>
  <style>
    .tooltip {
      display: none;
      position: absolute;
      background-color: #333;
      color: #fff;
      padding: 8px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 10;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }
    .input-container {
      position: relative;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="input-container">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter username">
    <div id="tooltip-username" class="tooltip">Your username must be unique.</div>
  </div>

  <div class="input-container">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter password">
    <div id="tooltip-password" class="tooltip">Use a strong password with at least 8 characters.</div>
  </div>

  <script>
    // Function to show the tooltip
    function showTooltip(event, tooltipId) {
      const tooltip = document.getElementById(tooltipId);
      tooltip.style.display = 'block';
      tooltip.style.top = `${event.target.offsetTop - tooltip.offsetHeight - 10}px`;
      tooltip.style.left = `${event.target.offsetLeft}px`;
    }

    // Function to hide the tooltip
    function hideTooltip(tooltipId) {
      const tooltip = document.getElementById(tooltipId);
      tooltip.style.display = 'none';
    }

    // Attach events for username field
    const usernameField = document.getElementById('username');
    usernameField.addEventListener('mouseenter', (event) => showTooltip(event, 'tooltip-username'));
    usernameField.addEventListener('mouseleave', () => hideTooltip('tooltip-username'));

    // Attach events for password field
    const passwordField = document.getElementById('password');
    passwordField.addEventListener('mouseenter', (event) => showTooltip(event, 'tooltip-password'));
    passwordField.addEventListener('mouseleave', () => hideTooltip('tooltip-password'));
  </script>
</body>
</html>
